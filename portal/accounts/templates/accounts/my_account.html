{% extends 'base.html' %}

{% block title %}
My account
{% endblock %}

{% block body %}
<nav class="mt-3 mb-4" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">
            My account
        </li>
    </ol>
</nav>
<div class="row">
    <div class="col-sm-12">
        <form method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <img src="{{ user.profile.avatar.url }}" width="350px" height="350px" alt="">
                </div>
                <div class="col-8">
                    {% with form=user_form %}
                    {% include 'form.html' %}
                    {% endwith %}
                    {% with form=profile_form %}
                    {% include 'form.html' %}
                    {% endwith %}
                </div>
            </div>
            <button style="margin-top:25px;" type="submit" class="btn btn-success btn-block">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
