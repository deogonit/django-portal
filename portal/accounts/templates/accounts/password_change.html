{% extends 'base.html' %}

{% block title %}
Change password
{% endblock %}

{% block body %}
    <nav class="mt-3 mb-4" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">
                Change password
            </li>
        </ol>
    </nav>
  <div class="row">
    <div class="col-sm-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'form.html' %}
        <button type="submit" class="btn btn-success">Change password</button>
      </form>
    </div>
  </div>
{% endblock %}
